<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1><strong>Form:</strong></h1>
    <form action="Table.html">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email Address : </label><input type="email" name="email" id="email"><br><br>
        <label for="password">Password : </label><input type="password" name="password" id="password"><br><br>
        
        <label >Language : </label><br><br>
              <input type="radio" id="React" name="fav_language" value="React"><label for="React">React</label><br>
              <input type="radio" id="Angular" name="fav_language" value="Angular"><label for="Angular">Angular</label><br>
              <input type="radio" id="Vue" name="fav_language" value="Vue"><label for="Vue">Vue</label><br><br>
        
        <label for="fav_course">Course : </label><br><br>
            <input type="checkbox" id="Mern" name="fav_course" value="Mern"><label for="Mern">MERN</label><br>
            <input type="checkbox" id="Mean" name="fav_course" value="Mean"><label for="Mean">MEAN</label><br>
            <input type="checkbox" id="Mevn" name="fav_course" value="Mevn"><label for="Mevn">MEVN</label><br><br>

        <label for="">Field :</label>
            <select name="Web" id="Web">
                <option value="Front End" >Front End</option>
                <option value="Back End">Back End</option>
                <option value="Full Stack">Full Stack</option>
            </select><br><br>
            
        <textarea name="text" id="text" cols="30" rows="10"></textarea><br>
        <label for="phone">Phone Number : </label><input type="tel" name="phone" id="phone">
        <input type="submit">
    </form>
    <hr>
    <a href="./Table.html" target="_blank">Click here</a>
</body>
</html>
